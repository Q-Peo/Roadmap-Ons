<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-validation-1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/add_students.js"></script>
</head>

<body>
    <section id="main">
        <div class="container-xxl">
            <h2 class="mb-3 title">Thêm mới sinh viên</h2>
            <h3 class="mb-5" id="base-info-tab">Thông tin cơ bản&#32;
                <span"><i class="fa-solid fa-caret-down" id="iconTab"></i></span>
            </h3>

            <form id="addForm" class="form-inline container-xl mb-4">
                <div class="row mb-2">
                    <div class="form-group col-sm-4 mb-2">
                        <label for="" class="mb-2 label-required">Mã hồ sơ:</label>
                        <input type="text" class="form-control required" name="ma_ho_so" id="ma_ho_so">
                        <span class="error"><small></small></span>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="" class="mb-2 label-required">Mã sinh viên:</label>
                        <input type="text" class="form-control required" name="ma_sinh_vien" id="ma_sinh_vien">
                        <span class="error"><small></small></span>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="form-group col-sm-4 mb-2">
                        <label for="" class="mb-2 label-required">Họ đệm:</label>
                        <input type="text" class="form-control required" name="ho_dem" id="ho_dem">
                        <span class="error"><small></small></span>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="" class="mb-2 label-required">Tên:</label>
                        <input type="text" class="form-control required" name="ten" id="ten">
                        <span class="error"><small></small></span>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="form-group col mb-2">
                        <label for="" class="mb-2 label-required">Giới tính:</label>
                        <select class="form-select form-control required" name="gioi_tinh" id="gioi_tinh">
                            <option value="" selected disabled>Chọn giới tính</option>
                            <option value="0">Nam</option>
                            <option value="1">Nữ</option>
                        </select>
                        <span class="error"><small></small></span>
                    </div>
                    <div class="form-group col">
                        <label for="" class="mb-2 label-required">Ngày sinh:</label>
                        <div class="form__input--datepicker date" id="datepicker-dob">
                            <input type="text" class="datepicker__input--dob form-control required" 
                                placeholder="dd/mm/yyyy" name="ngay_sinh" id="ngay_sinh" style="order: 1">
                            <span class="error"><small></small></span>
                            <span class="input-group-append" style="order: 2">
                                <i class="fa-solid fa-calendar-days fa-xl"></i>
                            </span>
                        </div>
                        
                    </div>
                    <div class="form-group col">
                        <label for="" class="mb-2 label-required">Nơi sinh:</label>
                        <input type="text" class="form-control required" name="noi_sinh" id="noi_sinh">
                        <span class="error"><small></small></span>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="form-group col-sm-4 mb-2">
                        <label for="" class="mb-2">Quốc tịch:</label>
                        <input type="text" class="form-control" name="dan_toc" id="dan_toc">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="" class="mb-2">Tôn giáo:</label>
                        <input type="text" class="form-control" name="ton_giao" id="ton_giao">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="form-group col-sm-4 mb-2">
                        <label for="" class="mb-2">Số CMND/CCCD:</label>
                        <input type="text" class="form-control" name="cmnd" id="cmnd">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="" class="mb-2">Email cá nhân:</label>
                        <input type="text" class="form-control" name="personal_email" id="personal_email">
                    </div>
                </div>
                
                <div class="row mb-2">
                    <div class="form-group col-sm-4 mb-2">
                        <label for="" class="mb-2 label-required">Điện thoại:</label>
                        <input type="text" class="form-control required" name="dien_thoai" id="dien_thoai">
                        <span class="error"><small></small></span>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="" class="mb-2 label-required">Email:</label>
                        <input type="text" class="form-control required" name="email" id="email">
                        <span class="error"><small></small></span>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="form-group col-sm-8 mb-2">
                        <label for="" class="mb-2">Địa chỉ liên hệ:</label>
                        <input type="text" class="form-control" name="dia_chi" id="dia_chi">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="form-group col-sm-8 mb-2">
                        <label for="" class="mb-2">Ghi chú:</label>
                        <input type="text" class="form-control" name="ghi_chu" id="ghi_chu">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="" class="mb-2">Trạng thái sinh viên:</label>
                        <select class="form-select form-control" name="trang_thai" id="trang_thai">
                            <option value="" selected disabled>Chọn trạng thái</option>
                            <option value="0">Đang còn học</option>
                            <option value="1">Đã thôi học</option>
                        </select>
                    </div>
                </div>
                <div class="row-4 float-right">
                    <div class="form-group form-group--btn">
                        <button type="submit" class="btn btn-primary" id="btnHandle">Thêm mới</button>
                        <button type="button" class="btn btn-danger" 
                            onclick="window.location.href = './list_students.html?page=1&row_per_page=4';">Hủy</button>
                    </div>
                </div>       
            </form>
            
        </div>
    </section>

    <div class="footer"></div>

</body>

</html>
